is pininos en la resoluci√≥n de algunos conflictos pues aprend√≠ hacerlo con las ense√±anzas del Mtro Oscar. En ese entonces se organizaba una sola Graduaci√≥n Acad√©mica para todas las carreras y en conjunto con la asistente de Ale Espinosa y yo organiz√°bamos toda la graduaci√≥n bajo la Direcci√≥n de Ale.\n\nEn esos 4 a√±os La universidad de Londres me dio el regalo m√°s grande que se le puede dar a un ser humano, la oportunidad de estudiar una carrera y estudi√© la carrera de psicolog√≠a, por lo que con el coraz√≥n agradezco tal oportunidad pues, en carne propia pude constatar que el mejor camino para la evoluci√≥n humana es el estudio. Esta transformaci√≥n personal y acad√©mica me dio la gran oportunidad de formar parte del departamento de Psicolog√≠a llamado asi en ese entonces con el puesto de Psic√≥logo Orientador.\n\nAh√≠ hacia perfiles vocacionales, entrevistas de ingreso de estudiantes de todas las carreras, aplicaci√≥n de bater√≠as de evaluaci√≥n psicol√≥gica y psicom√©trica para la construcci√≥n de integraci√≥n de estudios y expedientes. Participe en mas de 20 cursos proped√©uticos y tuve a mi cargo el programa de Servicio Social interno. Particip√© en el reclutamiento y selecci√≥n de la planta becaria para los diferentes departamentos de la Universidad.\n\nGracias la psic√≥loga Gabriela Vega conoc√≠ la profundidad de la psicolog√≠a y sus alcances pues aun siendo estudiante tuve la oportunidad antes que todos mis compa√±eros de generaci√≥n trabajar en el ramo de la psicolog√≠a en un escenario real de la psicolog√≠a educativa, esto me ayud√≥ a desarrollar muchas habilidades de intervenci√≥n en est√° rama.\n\nTranscurridos los a√±os lleg√≥ el 2002 cuando fui convocada para fundar y crear un departamento llamo Servicios a la Comunidad, el cual buscaba atender una necesidad que toda Universidad de prestigio debe tener. Servicios a la Comunidad trabajaba bajo un eje rector; dar un espacio de pr√°ctica extramuros en escenarios reales a nuestros estudiantes con ue tambi√©n fueran seres humanos √≠ntegros, responsables y buenas personas, pues como filosof√≠a personal siempre he cre√≠do que de nada sirve ser un buen profesionista si no se es primero un buen ser humano. Con este gran equipo de trabajo se logr√≥ impactar de forma ben√©fica en todos sus programas a nuestra comunidad de la Roma pero tambi√©n de sus alrededores. Servicios a la Comunidad ha sido en mi trayectoria profesional donde mi coraz√≥n ha sido inmensamente feliz.\n\nPara el a√±o del 2010 me estaba titulando de la Maestr√≠a en Innovaci√≥n Educativa cuando fui invitada a tomar la Direcci√≥n de la Licenciatura en Psicologia una experiencia que me ha hecho crecer en muchos sentidos. A mi llegada a la Direcci√≥n me encontr√© con una escuela muy s√≥lida en conocimientos pero muy desarticulada en compa√±erismo y respeto entre docentes y estudiantes. Creo que la Direcci√≥n de carrera puso a prueba en mi, muchas cosas pues llegue a dirigir a profesores que en su momento hab√≠an sido mis propios profesores o hasta mis compa√±eros de aula durante mi carrera, esto lo hizo complicado porque ganarse un lugar de liderazgo ante algunas personalidades fue muy dif√≠cil aunque no imposible. Poco a poco y con tranquilidad observe que pasaba y entend√≠ que la licenciatura por su naturaleza requer√≠a un l√≠der que tuviera la capacidad de escuchar a las personas, darles un espacio para expresar lo que les preocupaba tanto como docentes s y estudiantes. Una de las guerras campales con las que me encontr√© fue con la lucha por el posicionamiento de los enfoques terap√©uticos por lo que decid√≠ implementar un espacio donde se promoviera la capacidad de discernimiento personal, habilidad esperada de un Universitario, Como pensamiento central se promovi√≥ que todos los estudiantes de psicolog√≠a estudiaran todas las √°reas de esta, asi como todos los enfoques psicoterap√©uticos con la intenci√≥n de promover en el estudiante la capacidad de discernir bajo su libre albedrio aquello que le atrae de la psicolog√≠a y no bajo un pensamiento a doctrinante, pues siempre he confiado que la UDL forma seres pensantes no robots. Es asi que mediante eventos acad√©micos llamados semana de la Psicolog√≠a, Dia del Psic√≥logo etc y la administraci√≥n y dosificaci√≥n del plan de estudios se le ha presentado al estudiante todas las posibilidades de trabajo que abarca la psicolog√≠a que son muchas. Escuelas, empresas, hospitales, cl√≠nicas de sue√±o, IAP, en fin decir psicolog√≠a no solo es el trabajo de consultorio con un solo enfoque, la psicolog√≠a es muy amplia y durante esta gesti√≥n se ha trabajado mucho por mostrar a estas generaciones que nuestra escuela forma en ellos las competencias necesarias para intervenir psicol√≥gicamente por el bienestar de nuestra sociedad en cualquier √°mbito. Como ventaja competitiva nuestra escuela de Psicologia egresa Psicolog@s con competencias s√≥lidas en todas sus √°reas.\n\nEse a√±o nuestra escuela de Psicologia se encuentra celebrando 30 a√±os de formar brillantes psic√≥logos que han dejado huella en la sociedad, en la vida de las personas que han tocado y desde luego en nuestra Universidad. Es un lugar que a puesto prueba muchas cosas en mi y he de confesar que he amado profundamente mi labor en esta Direcci√≥n porque no hay nada m√°s bello que ser testigo de la transformaci√≥n de un ser humano y en 15 a√±os al frente de la carrera he tenido la dicha y el privilegio de ver 30 generaciones transformarse no solo en profesionistas tambi√©n en mejores personas.\n\nAs√≠ nuestra querida universidad cumple 45 a√±os de existencia y eso es gracias a que no es cualquier escuela, es una Universidad que late con enorme coraz√≥n propio.\n\nGracias por tanto y por todo Universidad de Londres felices 45 a√±os",

            // Populate department filter with unique departments from employees

        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';
            
            // Sort employees by date for vertical timeline
            const sortedEmployees = [...filteredEmployees].sort((a, b) => a.startDate - b.startDate);
            
            let currentYear = null;
            let currentMonth = null;
            
            sortedEmployees.forEach((emp, index) => {
                const empYear = emp.startDate.getFullYear();
                const empMonth = emp.startDate.getMonth();
                const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',

                    container.appendChild(yearLabel);
                    currentYear = empYear;

            // Animate cards

        function filterEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const yearFilter = document.getElementById('yearFilter').value;
            const departmentFilter = document.getElementById('departmentFilter').value;
            
            filteredEmployees = employees.filter(emp => {
